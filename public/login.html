<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="no-sidebar">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Plataforma Educativa</a>
      <div class="ms-auto">
        <a href="register.html" class="btn">Registrarse</a>
      </div>
    </div>
  </nav>
  <div class="main-content container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <h2 class="text-center">Iniciar Sesión</h2>
          <form id="login-form" onsubmit="login(); return false;">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
          <p class="text-center mt-3">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const response = await apiFetch('/api/login', 'POST', { username, password });
        if (response.success) {
          window.location.href = response.redirect || '/home.html';
        }
      } catch (e) {
        alert('Credenciales inválidas o error en el servidor');
      }
    }
  </script>
</body>
</html>
